
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Helper - AES HOME APPLIANCES</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    .container { background: white; padding: 30px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #005baa; text-align: center; }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 14px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #005baa; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #003f7d; }
    .review-link { margin-top: 20px; text-align: center; }
    .review-link a { color: #005baa; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Review Helper</h1>
    <p>Thank you for choosing <strong>A.E.S HOME APPLIANCES REPAIR AND SERVICE EXPERT</strong>!</p>
    <p>Here is a review suggestion you can copy:</p>
    <textarea id="reviewText">Excellent and professional service! The technician arrived on time and fixed my appliance efficiently. Highly recommended for AC, fridge, RO, microwave, and more.</textarea>
    <button onclick="copyReview()">Copy Review</button>

    <div class="review-link">
      <p>Click below to post your review on Google:</p>
      <a href="https://g.page/r/CftxxWmTeF7gEBE/review" target="_blank">Leave a Google Review</a>
    </div>
  </div>

  <script>
    function copyReview() {
      const text = document.getElementById("reviewText");
      text.select();
      document.execCommand("copy");
      alert("Review copied! Now paste it on the Google review page.");
    }
  </script>
</body>
</html>
